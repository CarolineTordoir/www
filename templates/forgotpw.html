<ion-view id="login" hide-nav-bar="true">
    <ion-content padding="true" scroll="false">
        <form>
            <div class="row responsive-md">
                <div class="col col-50 col-offset-25">

                    <div class="header padding text-center">
                        <img src="img/logo.png" alt="BILLI"/>
                    </div>

                    <div class="list">               
                         <label class="item item-input">
                            <input ng-model="email" type="email" placeholder="youremail@domain.com">
                        </label>
                    </div>

                    <button class="button button-block button-simson" ng-click="resetpassword(email);">
                     <i class="icon ion-locked"></i>  {{"sendpassword" | translate}}
                    </button>   
                    <p class="tengah-kurus">{{'enteremail' | translate}}</p>                   
               
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
