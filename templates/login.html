<ion-view id="login" hide-nav-bar="true">
    <ion-content padding="true" scroll="false">
        <form>
            <div class="row responsive-md">
                <div class="col col-50 col-offset-25">

                    <div class="header padding text-center">
                        <img src="img/logo.png" alt="BILLI"/>
                    </div>

                    <div class="list">
                        <label class="item item-input">
                            <input  ng-model="login.username"  type="email" placeholder="{{'email' | translate}}">
                        </label>
                        <label class="item item-input">
                            <input ng-model="login.password" type="password" placeholder="{{'password' | translate}}">
                        </label>
                         <label class="item item-input">
                            <input ng-model="login.phone" type="number" placeholder="0484629030 or 0032484629030 (intl)">
                        </label>
                    </div>

                    <button class="button button-block button-simson" ng-click="login(user);">
                     <i class="icon ion-locked"></i>  {{"login" | translate}}
                    </button>

           
                       
                            <button class="button button-block  button-balanced button-light" ng-click="resetpass(user);">
                              <i class="icon ion-help-buoy"></i>  {{"forgotpassword" | translate}}?
                            </button>
                    

                       
                           <!-- <button class="button button-block  button-energized button-light" ng-click="register(user);">
                               <i class="icon ion-archive"></i>  {{"signup" | translate}}
                            </button> -->
                       
               
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
